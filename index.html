  <!-- Pop up - Add projects -->
  <section class="popup add-project-popup">
    <h3 class="add-project-heading">Add Project</h3>
    <hr class="add-project-line">
    <div class="project-name-group group flex-box">
      <label for="Project Name">Name</label>
      <input type="text" name="Project Name" id="project-name" class="add-project-validate" required>
      <p class="project-name-error"></p>
    </div>

    <div class="project-description-group group flex-box">
      <label for="Description">Description</label>
      <textarea name="Description" id="project-description" class="add-project-validate" required></textarea>
      <p class="project-description-error"></p>
    </div>

    <div class="project-technologies-group group flex-box">
      <label for="Technologies">Technologies</label>
      <input type="text" name="Technologies" id="project-technologies" class="add-project-validate" data-role="tagsinput" required>
      <p class="project-technologies-error"></p>
    </div>

    <div class="project-percentage-group group flex-box">
      <label for="Percentage">Percentage Completed</label>
      <input type="text" name="Percentage" id="project-percentage" class="add-project-validate" required>
      <p class="project-percentage-error"></p>
    </div>

    <div class="date-set-box flex-box">
      <div class="project-startDate-group flex-box">
        <label for="Start Date">Start Date</label>
        <input type="date" name="Start Date" id="project-startDate" class="add-project-validate" required>
        <p class="project-startDate-error"></p>
      </div>

      <div class="project-endDate-group flex-box">
        <label for="End Date">End Date</label>
        <input type="date" name="End Date" id="project-endDate" class="add-project-validate" required>
        <p class="project-endDate-error"></p>
      </div>
    </div>

    <div class="popup-button-box flex-box">
      <button class="cancel-add-btn">Cancel</button>
      <button class="add-project-popup-btn">Add</button>
    </div>
  </section>

  <!-- Pop up - Edit projects -->
  <section class="popup edit-project-popup">
    <h3 class="edit-project-heading">Edit Project</h3>
    <hr class="edit-project-line">
    <div class="edit-project-name-group group flex-box">
      <label for="Project Name">Name</label>
      <input type="text" name="Project Name" id="project-name-edit" class="edit-project-validate" required>
      <p class="project-name-edit-error"></p>
    </div>
  
    <div class="edit-project-description-group group flex-box">
      <label for="Description">Description</label>
      <textarea name="Description" id="project-description-edit" class="edit-project-validate" required></textarea>
      <p class="project-description-edit-error"></p>
    </div>
  
    <div class="edit-project-technologies-group group flex-box">
      <label for="Technologies">Technologies</label>
      <input type="text" name="Technologies" id="project-technologies-edit" class="edit-project-validate project-technologies-edit"
        data-role="tagsinput" required>
      <!-- <div class="autocomplete">
          <p>jdhgfa</p>
          <hr class="autocomplete-hr">
          <p>dfgag</p>
        </div> -->
      <p class="project-technologies-edit-error"></p>
    </div>
  
    <div class="edit-project-percentage-group group flex-box">
      <label for="Percentage">Percentage Completed</label>
      <input type="text" name="Percentage" id="project-percentage-edit" class="edit-project-validate" required>
      <p class="project-percentage-edit-error"></p>
    </div>
  
    <div class="date-set-box flex-box">
      <div class="edit-project-startDate-group flex-box">
        <label for="Start Date">Start Date</label>
        <input type="date" name="Start Date" id="project-startDate-edit" class="edit-project-validate" required>
        <p class="project-startDate-edit-error"></p>
      </div>
  
      <div class="edit-project-endDate-group flex-box">
        <label for="End Date">End Date</label>
        <input type="date" name="End Date" id="project-endDate-edit" class="edit-project-validate" required>
        <p class="project-endDate-edit-error"></p>
      </div>
    </div>
  
    <div class="popup-button-box flex-box">
      <button class="cancel-edit-btn">Cancel</button>
      <button class="edit-project-popup-btn">Update</button>
    </div>
  </section>

    <!-- Pop up - Add resources -->
    <section class="popup add-resources-popup">
      <h3 class="add-resources-heading">Add Resources</h3>
      <hr class="edit-project-line">

      <div class="add-resources-name-group group flex-box">
        <label for="Name">Name</label>
        <input type="text" name="Name" id="name-add" class="add-resources-validate" required>
        <p class="name-add-error"></p>
      </div>

      <div class="add-resources-email-group group flex-box">
        <label for="Email">Email</label>
        <input type="email" name="Email" id="email-add" class="add-resources-validate" required>
        <p class="email-add-error"></p>
      </div>

      <div class="add-resources-billable-group group flex-box">
        <div class="checkbox-container flex-box">
          <label for="billable">Billable</label>
          <input type="checkbox" name="name" id="billable-add" class="add-resources-validate" required>
        </div>
        <p class="billable-add-error"></p>
      </div>

      <div class="add-resources-rate-group group flex-box">
        <label for="Rate">Rate per hour</label>
        <input type="text" name="Rate" id="rate-add" class="add-resources-validate" required>
        <p class="rate-add-error"></p>
      </div>

      <div class="popup-button-box flex-box resource-buttons">
        <button class="cancel-add-resources-btn">Cancel</button>
        <button class="add-resources-popup-btn">Add</button>
      </div>
    </section>

    <!-- Pop up - Edit resources -->
    <section class="popup edit-resources-popup">
      <h3 class="add-resources-heading">Edit Resources</h3>
      <hr class="edit-project-line">
    
      <div class="edit-resources-name-group group flex-box">
        <label for="Name">Name</label>
        <input type="text" name="Name" id="edit-name-add" class="edit-resources-validate" required>
        <p class="edit-name-add-error"></p>
      </div>
    
      <div class="add-resources-email-group group flex-box">
        <label for="Email">Email</label>
        <input type="email" name="Email" id="edit-email-add" class="edit-resources-validate" required>
        <p class="edit-email-add-error"></p>
      </div>
    
      <div class="add-resources-billable-group group flex-box">
        <div class="checkbox-container flex-box">
          <label for="billable">Billable</label>
          <input type="checkbox" name="name" id="edit-billable-add" class="edit-resources-validate" required>
        </div>
        <p class="edit-billable-add-error"></p>
      </div>
    
      <div class="add-resources-rate-group group flex-box">
        <label for="Rate">Rate per hour</label>
        <input type="text" name="rate" id="edit-rate-add" class="edit-resources-validate" required>
        <p class="edit-rate-add-error"></p>
      </div>
    
      <div class="popup-button-box flex-box resource-buttons">
        <button class="cancel-edit-resources-btn">Cancel</button>
        <button class="edit-resources-popup-btn">Update</button>
      </div>
    </section>
