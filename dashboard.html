<body class="flex-box">
  <!--    Side panel section-->
  <section class="side-panel">
    <div class="head-text-logo flex-box">
      <div class="logo"> <img src="resources/imgs/user.png" alt="User Icon"> </div>
      <p>Project Management<br>Dashboard</p>
    </div>
    <hr id="outline">
    
    <div class="card-holder flex-box" id="projectList">
      <ul>
        <li><a href="index.html">Projects</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>

      <!--  -->
      <!-- Dynamic list of projects as cards using JavaScript -->
      <!--  -->

    

    </div>
  </section>



  <!--  -->
  <!-- Dynamic list of projects as cards using JavaScript -->
  <!--  -->


  <!--    Side panel section ends-->

  <!-- Main panel starts here -->
  <section class="main-panel">
    <!--      Header starts here-->
    <header class="flex-box">

      <div class="slice-one flex-box">
        <div class="menu-and-title flex-box">
          <ul class="nav-links">
            <li> <a href="index.html">Projects</a> </li>
          </ul>
          <h1>DASHBOARD</h1>
        </div>

        <div class="mobile-hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>

      <div class="slice-two">
        <P>Welcome</P>
        <button class="btn-red">
          <ion-icon name="log-out-outline"></ion-icon>
        </button>
      </div>

    </header>
    <!--      Header ends here-->

    <!--      Middle tabs start here-->
    <section class="middle-tabs ">

      <!-- main content area  -->
      <div class="tab-content" data-editable="true">

        <div class="counts-container">
          <div class="left-counts-container">
            <div class="projects-count" >
              <h2 id="all-project-count"></h2>
              <p>Projects</p>
              <img class="card-icon" src="resources/imgs/project-icon.svg">
            </div>
            <div class="resources-count" >
              <h2 id="all-resource-count"></h2>
              <p>Resources</p>
              <img class="card-icon" src="resources/imgs/resources-icon.svg">
            </div>
            <div class="billable-count">
              <h2 id="all-billable-count"></h2>
              <p>Billables</p>
              <img class="card-icon" src="resources/imgs/billable-icon.svg">
            </div>
            <div class="shadow-count">
              <h2 id="all-shadow-count"></h2>
              <p>Shadows</p>
              <img class="card-icon" src="resources/imgs/shadow-icon.svg">
            </div>


          </div>
          <div class="right-counts-container">
            <div class="technologies-count-container">
          </div>
          </div>
        </div>

        <div class="graph-container">
          <div class="left-graph-container" >
            <div class="graph-technologies" style="position: relative">


              <canvas id="proVsTechChart" width="400" height="330"></canvas>
            </div>

          </div>
          <div class="right-graph-container" >
            <div class="graph-resources" style="position: relative">
      
              <canvas id="proVsResourcesChart" width="400" height="330"></canvas>
            </div>

          </div>

        </div>

        <!--  -->
        <!-- Details list of project. Dynamic using JavaScript -->
        <!--  -->

        <!-- <div class="no-data-div-details">
            <img src="resources/imgs/error-img.png" alt="No Data available image">
            <p>No Data Available</p>
          </div> -->

      </div>
    </section>

    <!-- Second tab -->
    <!--      Middle tabs end here-->

    <!--      Footer starts here-->
    <footer class="flex-box">

      <!-- There is nothing in footer -->

    </footer>
    <!--      Footer ends here-->
